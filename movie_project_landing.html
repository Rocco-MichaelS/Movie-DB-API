<body>

<main id="movieList">
</main>
<br>
<input type="search" id="addMovie"  placeholder="Add Your Favorite Movie Here!">

<br>
<!--rating Button-->

        <option value="star 3">&#9734&#9734&#9734</option>
        <option value="star 4">&#9734&#9734&#9734&#9734</option>
        <option value="star 5">&#9734&#9734&#9734&#9734&#9734</option>
    </select>
    <br>

</form>
<!--/rating button-->
<!-------Start Delete Button-------->
<input type="search" id="deleteMovie" placeholder="Find Movie You Don't Like Looking At">
<button type="button" id="removeMovie" onclick="removeMovie()">Delete!</button>
